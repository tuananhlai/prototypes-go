services:
  app:
    build: 
      context: .
      dockerfile_inline: |
        FROM golang:1.25-alpine
        WORKDIR /app
        COPY main.go .
        RUN go build -o main main.go
        CMD ["./main"]
    expose:
      - "8080"

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app