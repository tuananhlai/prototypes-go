<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cache Webapp Offline</title>
    </head>
    <body>
        <h1>My Web App</h1>
        <p>
            If you disconnect internet and refresh, you should see the offline
            page.
        </p>

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/sw.js");
            }
        </script>
    </body>
</html>
